<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            padding: 15px;
            background-color: #444;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            background-color: #444;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 20px;
            font-style: bold;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Profile</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="header">
            <h1>i have serti of </h1>
        </div>
        
        <div class="content">
            <div class="card">
                <h3>Sertifikat HTML</h3>

            </div>
            <div class="card">

                <p>untuk meliaht lebih jelas <a href="new/23.jpg">klik disini</a></p>

        </div>
    </div>
</body>
</html>
